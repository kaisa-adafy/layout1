<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Layout2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container bg-light">
        <div class="row justify-content-evenly p-2">
          <div class="col ms-3 pb-5 py-5" style="background-color:#BAFFC9">
            GREEN
          </div>
      </div>

      <div class="row justify-content-evenly p-2">
        <div class="col ms-3  p-2 pt-5" style="background-color:#FFFFBA">
          YELLOW
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">1</div>
          </div>
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">2</div>
          </div>
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">3</div>
          </div>
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">4</div>
          </div>
        </div>

        <div class="col">       
           <div class="col ms-3 px-2 py-5" style="background-color:#FFDFBA">
            <div class="col pb-5">ORANGE</div>
        </div>
        <div class="col ms-3 mt-4 px-2 py-5" style="background-color:#BAE1FF">
          <div class="col pb-5">BLUE</div>
        </div>
      </div>

        <div class="col ms-3 p-2 pt-5" style="background-color:#FFB3BA">
          RED
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">A</div>
          </div>
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">B</div>
          </div>
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">C</div>
          </div>
          <div class="row justify-content-center">
              <div class="col-8 m-2 py-3 bg-white">D</div>
          </div>
        </div>



      </div>

    </div>
</body>

</html>
