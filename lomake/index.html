<!doctype html>
<html lang="fi">

<head>
    <meta charset="UTF-8" />
    <title>Lomake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
    
            input[type=number] {
                -moz-appearance: textfield;
            }
        </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    

    <div class="container-fluid bg-light">
        <h1>Lomake</h1>
        <div class="m-3 col-xl-3 col-10">
            <form>
                <div class="mb-3">
                   <label for="name" class="form-label">Nimi</label>
                  <input class="form-control" type="text" name="name" id="name" aria-describedby="nameHelp"
                        placeholder="etunimi sukunimi" required>
                    <div id="nameHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="mb-3">
                   <label for="email" class="form-label">Sähköposti</label>
                    <input class="form-control" type="email" name="email" id="email" aria-describedby="emailHelp"
                        placeholder="esim. nimi@email.com" required>
                    <div id="emailHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="mb-3 col-5">
                    <label for="cnum" class="form-label">Maakoodi</label>
                    <input class="form-control" type="text" name="cnum" id="cnum" placeholder="+358" maxlength="4"
                        required>
                </div>

                <div class="mb-3">
                    <label for="pnum" class="form-label">Puhelinnumero</label>
                    <input class="form-control" type="number" name="pnum" id="pnum" aria-describedby="pnumHelp"
                        placeholder="0401234567" required>
                    <div id="pnumHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="mb-3">
                    <label for="add1" class="form-label">Osoite</label>
                    <input class="form-control" id="add1" aria-describedby="addHelp" placeholder="esimerkkipolku 1"
                        required>
                    <div id="addHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="mb-3">
                    <label for="add2" class="form-label">Osoite2</label>
                    <input class="form-control" id="add2">
                </div>

                <div class="mb-3 col-5">
                    <label for="postnum" class="form-label">Postinumero</label>
                    <input class="form-control" type="number" name="postnum" id="postnum" aria-describedby="postHelp"
                        placeholder="00100" required>
                    <div id="postHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Kaupunki</label>
                    <input class="form-control" name="city" id="city" aria-describedby="cityHelp" required>
                    <div id="cityHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="mb-3">
                    <select class="form-select" aria-describedby="countryHelp">
                        <option selected>Valitse maa</option>
                        <option>Finland</option>
                        <option>Sweden</option>
                        <option>Norway</option>
                    </select>
                    <div id="countryHelp" class="form-text">Pakollinen tieto</div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1" checked>
                    <label class="form-check-label" for="radio1">
                        Haluan osallistua kilpailuun ja tilata uutiskirjeen
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">
                        Haluan vain tilata uutiskirjeen
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
                    <label class="form-check-label" for="radio3">
                        Haluan vain tilata uutiskirjeen
                    </label>
                </div>

                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" id="checkSendEmail">
                    <label class="form-check-label" for="checkSendEmail">
                        Minulle saa lähettää sähköpostia
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Lähetä</button>

            </form>
        </div>
    </div>
</body>

</html>
